<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-6">Weather Forecast</h1>

      <!-- Search Bar -->
      <div class="flex justify-center mb-6">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          class="p-2 border rounded-l"
        />
        <button id="searchBtn" class="bg-blue-500 text-white p-2 rounded-r">
          Search
        </button>
        <button
          id="currentLocationBtn"
          class="bg-green-500 text-white p-2 ml-2 rounded"
        >
          Use Current Location
        </button>
      </div>

      <!-- Dropdown for Recently Searched Cities -->
      <div class="relative flex justify-center mb-6">
        <select id="recentCities" class="p-2 border rounded hidden">
          <option value="">Recently Searched Cities</option>
        </select>
      </div>

      <!-- Current Weather Display -->
      <div
        id="currentWeather"
        class="bg-white p-6 rounded-lg shadow-md mb-6 text-center"
      >
        <h2 class="text-2xl font-bold mb-4">Current Weather</h2>
        <div id="weatherData" class="text-lg"></div>
      </div>

      <!-- Extended Forecast Display -->
      <div id="extendedForecast" class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">5-Day Forecast</h2>
        <div
          id="forecastData"
          class="grid grid-cols-1 md:grid-cols-5 gap-4"
        ></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
